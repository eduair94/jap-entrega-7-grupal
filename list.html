<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-end">
            <button onclick="agregarOpen()" data-bs-toggle="modal" data-bs-target="#dataModal" class="btn btn-dark">
                <i class="bi bi-person-plus"></i>
            </button>
        </div>
        <div class="table_container">
            <table id="table" class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">
                            <span class="d-block w-100 text-center">
                                Actions
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody id="results">

                </tbody>
            </table>
        </div>
        <div class="text-center">
            <p>There are <strong><span id="count"></span> users in the database</strong></p>
        </div>
    </div>
    <div class="alert alert-danger fade" id="alert-danger" role="alert">
        Algo sali√≥ mal...
    </div>
    <div class="modal fade" tabindex="-1" id="dataModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <label for="inputPutNombre">Nombre:</label>
                    <input type="text" id="inputPutNombre" class="form-control my-1">
                    <label for="inputPutApellido">Apellido:</label>
                    <input type="text" id="inputPutApellido" class="form-control my-1">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnSendChanges" disabled>Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="scripts/bootstrap.bundle.js"></script>
    <script src="./scripts/spinner.js"></script>
    <script src="./scripts/script2.js"></script>
</body>

</html>
